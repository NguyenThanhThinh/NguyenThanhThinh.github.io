# Site
name: 'Thinh Nguyen'
description: ''
logo: 'assets/images/logo.png'
favicon: 'assets/img/icon.ico'
disqus: 'nguyenthanhthinh'
email: 'thanhthinhcntt@gmail.com'
mailchimp-list: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
languages:
    sal:
      name:           Net Core
      site:           
      avatar:         assets/images/avatar1.jpg

    jane:
      name:           JavaScript 
      site:          
      avatar:         assets/images/avatar2.jpg
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      language: sal
      avatar: assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
#exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]