<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
  <link rel="stylesheet" href="{{ '/css/highlighter.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/css/bootstrap-reboot.min.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/css/bootstrap-grid.min.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

  <title>Thinh Nguyen| {{ page.title }}</title>
  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
  {% seo %}
</head>

<body>

  <header class="header">

    <nav class="nav center">
      <a href="{{ site.url }}" class="brand">{{ site.title }}</a>
    </nav>

  </header>

  <main class="main">
    {{ content }}
  </main>

  <footer class="footer">
    <div class="center">&#64; 2021 <a href="{{ site.url }}">{{ site.title }}</a></div>
  </footer>
  <!-- <script src="{{ '/js/app.js' | relative_url }}"></script> -->
</body>

</html>
